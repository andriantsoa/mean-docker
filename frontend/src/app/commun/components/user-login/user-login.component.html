<div class="container-full">
  <mat-card class="content-card">
    <form [formGroup]="loginForm">
      <mat-card-header>
        <!-- <div mat-card-avatar class="content-header-image"> -->
        <!-- </div> -->
        <!-- <mat-card-title>Connexion</mat-card-title> -->
        <!-- <mat-card-subtitle>Bonjour !, veuillez remplir les informations suivantes, :)</mat-card-subtitle> -->
        <img src="assets/images/app-logo.png" width="80%" alt="entete" />
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="content-form-full" appearance="outline">
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="content-form-full" appearance="outline">
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">le mot de passe est obligatoire</div>
            <div *ngIf="f.password.errors.minlength">Au moins 6 caract√®res</div>
          </div>
        </mat-form-field>

        <p class="content-form-full">
          <mat-slide-toggle formControlName="rememberMe">Se souvenir de moi</mat-slide-toggle>
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button type="reset" [routerLink]="['/register']">Je m'inscris</button>
        <button mat-raised-button color="warn" (click)="login()">Se connecter</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
